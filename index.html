<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期中預警計算</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>期中預警查詢</h1>
    </header>
    <main>
        <p>請輸入學號。</p>
        <input type="text", id="studentId" required>
        <button id="searchButton">查詢成績</button>
        <div id="result"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
